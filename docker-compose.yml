version: '3.9'

services:
  matokit-api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MATOMO_BASE_URL=${MATOMO_BASE_URL:-https://matomo.example.com}
      - MATOMO_TOKEN=${MATOMO_TOKEN:-token_auth_here}
      - MATOMO_DEFAULT_SITE_ID=${MATOMO_DEFAULT_SITE_ID:-1}
      - OPAL_BEARER_TOKEN=${OPAL_BEARER_TOKEN:-change-me}
    ports:
      - "4000:4000"
    restart: unless-stopped
